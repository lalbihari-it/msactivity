<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Please Login</title>
              <style>   
			Body {  
  				font-family: Calibri, Helvetica, sans-serif;  
  				background-color: white;  
				}  
			button {   
			       background-color: #4CAF50;   
			       width: 20%;  
			        color: black;   
			        padding: 15px;   
			        margin: 10px 0px;   
			        border: none;   
			        cursor: pointer;   
			         }   
			 form {   
			        border: 3px solid #f1f1f1;   
			    }   
		</style>   
    
    </head>
    <body>
    <h1>Enter Your Credentials</h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" th:object="${AuthenticationRequest}" method="POST">
            <div><label> User Name : <input type="text" name="username" th:field="*{username}" /> </label></div><br/>
            <div><label> Password: <input type="password" name="password" th:field="*{password}" /> </label></div><br/>
            <div><input type="submit" value="Log In"/></div>
        </form>
    </body>
</html>
